<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine ðŸ’–</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 40px 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: fadeIn 1.5s ease;
        }

        h1 {
            color: #ff4d6d;
            font-size: 32px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #444;
            margin-bottom: 30px;
        }

        .btn {
            text-decoration: none;
            padding: 12px 25px;
            background: #ff4d6d;
            color: white;
            border-radius: 30px;
            font-size: 18px;
            margin: 10px;
            display: inline-block;
            transition: transform 0.2s, background 0.3s;
        }

        .btn:hover {
            background: #e63956;
            transform: scale(1.1);
        }

        .heart {
            position: absolute;
            color: rgba(255,255,255,0.8);
            font-size: 20px;
            animation: floatUp 6s infinite ease-in;
        }

        @keyframes floatUp {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Sara ðŸ’–</h1>
        <p>
            From the moment you entered my life,<br>
            everything became a little brighter âœ¨<br><br>
            Will you be my Valentine?
        </p>

        <a class="btn" href="#" onclick="alert('You just made my heart the happiest â¤ï¸')">
            Yes, of course ðŸ’˜
        </a>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "â¤ï¸";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 400);
    </script>

</body>
</html>
